<form
    [formGroup]="userDetailsForm"
    (ngSubmit)="onSubmit()"
    fxLayout="row"
    fxLayoutAlign="center center">

  <div
    fxFlex="40rem"
    fxLayout="column"
    fxLayoutAlign="center start"
    fxLayoutGap="0.75rem">

    <!-- username -->
    <div
        fxFill
        fxLayout="row"
        fxLayoutGap="0.35rem">
      <label
          fxFlex="30"
          fxLayout="row"
          fxLayoutAlign="end center"
          for="username">
        Username:
      </label>
      <div fxLayout="column">
        <input
            [ngClass]="{'error-input': !userDetailsForm.get('username').valid && userDetailsForm.get('username').touched}"
            formControlName="username"
            placeholder="your username..."
            id="username"
            type="text">
        <span
            class="error-message"
            *ngIf="!userDetailsForm.get('username').valid && userDetailsForm.get('username').touched">
          Please enter a valid username!
        </span>
      </div>
    </div>

    <!-- email -->
    <div
        fxFill
        fxLayout="row"
        fxLayoutGap="0.35rem">
      <label
          fxFlex="30"
          fxLayout="row"
          fxLayoutAlign="end center"
          for="email">
        Email:
      </label>
      <div fxLayout="column">
        <input
            [ngClass]="{'error-input': !userDetailsForm.get('email').valid && userDetailsForm.get('email').touched}"
            formControlName="email"
            placeholder="your email..."
            id="email"
            type="email">
        <span
            class="error-message"
            *ngIf="!userDetailsForm.get('email').valid && userDetailsForm.get('email').touched">
          Please enter a valid email!
        </span>
      </div>
    </div>

    <!-- birth date -->
    <div
        fxFill
        fxLayout="row"
        fxLayoutGap="0.35rem">
      <label
            fxFlex="30"
            fxLayout="row"
            fxLayoutAlign="end center"
            for="birthDate">
          Birth date:
        </label>
      <div fxLayout="column">
        <input
            [ngClass]="{'error-input': !userDetailsForm.get('birthDate').valid && userDetailsForm.get('birthDate').touched}"
            formControlName="birthDate"
            placeholder="your birth date..."
            id="birthDate"
            type="date">
        <span
            class="error-message"
            *ngIf="!userDetailsForm.get('birthDate').valid && userDetailsForm.get('birthDate').touched">
          Please enter a valid date!
        </span>
      </div>
    </div>

    <!-- gender -->
    <div
        fxFill
        fxLayout="row"
        fxLayoutGap="0.35rem">
      <div
          fxFlex="30"
          fxLayout="row"
          fxLayoutAlign="end center">
        <label>Gender:</label>
      </div>
      <div fxLayout="column">
        <div
            fxLayout="row"
            fxLayoutGap="0.55rem">
          <div
              fxLayout="row"
              fxLayoutAlign="center center"
              fxLayoutGap="0.2rem">
            <input
                formControlName="gender"
                type="radio"
                id="genderMale"
                name="gender"
                value="male">
            <label for="genderMale">Male</label>
          </div>
          <div
              fxLayout="row"
              fxLayoutAlign="center center"
              fxLayoutGap="0.2rem">
            <input
                formControlName="gender"
                type="radio"
                id="genderFemale"
                name="gender"
                value="female">
            <label for="genderFemale">Female</label>
          </div>
        </div>
        <span
            class="error-message"
            *ngIf="!userDetailsForm.get('gender').valid && userDetailsForm.get('gender').touched">
          Please select your gender!
        </span>
      </div>
    </div>

    <!-- description -->
    <div
        fxFill
        fxLayout="row"
        fxLayoutGap="0.35rem">
      <label
          fxFlex="30"
          fxLayout="row"
          fxLayoutAlign="end center"
          for="description">
        Description:
      </label>
      <div fxLayout="column">
        <textarea
            formControlName="description"
            id="description"
            cols="30"
            rows="5"></textarea>
        <span
            class="hint-message"
            *ngIf="!userDetailsForm.get('description').pristine">
          You've entered {{userDetailsForm.get('description').value.length}} characters.
        </span>
      </div>
    </div>

    <!-- buttons -->
    <div
        fxFill
        fxLayout="row"
        fxLayoutGap="0.35rem">
      <div
          fxFlex="30"
          fxLayout="row"
          fxLayoutAlign="end center">
        &nbsp;
      </div>
      <div
          fxLayout="row"
          fxLayoutGap="0.55rem">
        <button>Submit</button>
        <button>Reset</button>
      </div>
    </div>
  </div>
</form>

<div
    fxLayout="row"
    fxLayoutAlign="center center"
    *ngIf="submittedMessage">
  <span>Form submitted, open the console to see the result...</span>
</div>
